<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Naori</title>
    
    <link rel="icon" href="logo.jpeg" type="image/jpeg">
    
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px; /* Añade un poco de aire en los bordes */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe al menos toda la pantalla */
            box-sizing: border-box;
        }

        /* --- CAMBIO PRINCIPAL --- */
        /* Contenedor ahora apila los elementos verticalmente */
        .main-container {
            display: flex;
            flex-direction: column; /* ¡La clave! Apila el logo y los botones uno sobre otro */
            align-items: center;   /* Centra todo horizontalmente */
            width: 100%;
            max-width: 400px; /* Un ancho máximo ideal para vista de columna */
            gap: 40px; /* Espacio vertical entre el logo y los botones */
        }

        /* Contenedor del logo */
        .logo-container {
            width: 60%; /* Ajusta el tamaño del logo */
            max-width: 200px; /* Limita el tamaño máximo del logo */
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            display: block; /* Evita espacios extra debajo de la imagen */
        }

        /* Contenedor de botones, también en columna */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px; /* Espacio entre los dos botones */
        }

        /* Estilo de los botones */
        .button {
            display: block;
            padding: 15px 30px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            width: 100%; /* Los botones ocupan todo el ancho disponible */
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box; /* El padding no aumenta el ancho total */
        }

        /* Efecto al pasar el mouse sobre los botones */
        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="logo-container">
            <img src="logo.jpeg" alt="Logo Red Naori">
        </div>

        <div class="buttons-container">
            <a href="https://wa.me/91170160806" target="_blank" class="button">Sasha</a>
            <a href="https://wa.me/91128319445" target="_blank" class="button">Vikingo</a>
        </div>
        
    </div>

</body>
</html>
